    <!--時間-->

                                                                                <select v-model="game_key" style="FONT-SIZE: 12px; COLOR: navy; FONT-FAMILY: arial" name="fr_language" size="1">
                                                                                    <option value="ssc">重庆时时彩</option>
                                                                                    <option value="jlk3">吉林快3</option>
                                                                                </select>
                                                                            </td>
                                                                            <td nowrap=""></td>
                                                                            <td nowrap=""></td>
                                                                        </tr>
                                                                    </tbody>

                        </table>

        <table border="0" cellpadding="0" cellspacing="0">

                                                        <td width="26" height="24" class="note_title">

                                                            <div align="center">千</div>

                                                        </td>

                                                </template>

                                                    </tr>

                                                            <div align="center" class="fbback">7</div>
                                                        </td>
            
                                                        <td nowrap="" height="26" align="center">
                                                            <div align="center" class="fbback">0</div>
                                                        </td>

                                                            <div align="center" class="fbback">1</div>
                                                        </td>
                                                        <td nowrap="" height="26" align="center">
                                                            <div align="center" class="fbback">1</div>
                                                        </td> -->
                                                        <!-- <td nowrap="" height="26" align="center">2</td>

                                                            <font color="green">双</font>

                                                        <td nowrap="" height="26" align="center">

                                                        </td>
                                                        <!-- <td nowrap="" height="26" align="center">
                                                            <font color="blue">单</font>
                                                        </td>
                                                        <td nowrap="" height="26" align="center">
                                                            <font color="blue">质</font>
                                                        </td> -->

                                                        </td>

                                                            <font color="green">双</font>
                                                        </td>
                                                        <td nowrap="" height="26" align="center">
            
                                                            <font color="green">合</font>
                                                        </td> -->

                                                        </td>

                                                            <font color="blue">单</font>
                                                        </td>
                                                        <td nowrap="" height="26" align="center">
                                                            <font color="blue">质</font>
                                                        </td> -->
                                                        <td v-for="g in item.one" nowrap="" height="26" align="center">
                                                            <font :class=" ((g == '小' || g == '双' || g == '合') ? 'f-c-deep-green' : 'f-c-blue')">{{g}}</font>
                                                        </td>
                                                        <!-- <td nowrap="" height="26" align="center">
                                                            <font color="blue">单</font>
                                                        </td>
                                                        <td nowrap="" height="26" align="center">
                                                            <font color="blue">质</font>
                                                        </td> -->
                                                    </tr>

                                                        <td nowrap="" height="26" align="center"><div align="center">{{item.week}}</div></td>
                                                        <td nowrap="" height="26" align="center"><div align="center">{{item.time}}</div></td>
                                                        <td colspan="3" nowrap="" height="26" align="center"><div align="center">{{item.content}}</div></td>

                                            </tbody>

                                <span>&nbsp;&nbsp;跳至&nbsp;</span>
                                <select name="" class="form-control page-index" id=""></select>
                                <span>&nbsp;页&nbsp;／&nbsp;<b class="page-page">1</b>&nbsp;页&nbsp;&nbsp;</span>
                                <a href="javascript:void(0)" class="page-first">首页</a>
                                <a href="javascript:void(0)" class="page-prev">上一页</a>
                                <a href="javascript:void(0)" class="page-next">下一页</a>
                                <a href="javascript:void(0)" class="page-last">末页</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
