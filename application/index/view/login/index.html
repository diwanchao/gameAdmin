<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理专区</title>
    <link rel="stylesheet" href="/static/login/style/index.css">
</head>
<body>
    <div class="bg">
    </div>

    <form action="javascript:void(0);" class="login">
        <h2>管理专区</h2>
        <p>Username	</p>
        <input name="username" class="form-control input" type="text" placeholder="Account">
        <p>Password</p>
        <input name="password" class="form-control input" type="password" placeholder="password">
        <div class="ensure">
            <input type="text" name="ensure" class="form-control">
            <img id="code" onclick="this.src='{:captcha_src()}?'+Math.random()" src="{:captcha_src()}" alt="captcha" />
        </div>
        <button type="submit" class="btn" id="login">登入</button>
    </form>
</body>
<script src="/static/global/js/jquery-2.1.4.min.js"></script>
<script src="/static/login/js/index.js"></script>
