<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>

<HEAD>
    <TITLE>修改代理</TITLE>
    <META content="text/html; charset=utf-8" http-equiv=Content-Type>
    <link href="/static/global/style/public.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!--時間-->
    <!--span class="online_time">|&nbsp;香港时间&nbsp;|</span> <span id="onlinetime" class="online_time2"></span> <span id="onlinetime2" style="display:none" class="online_time2"></span -->

    <!--帳號-->
    {include file="public/header"}

    <div id="main" class="main">
        <br>
        <table width="800" height="91" border="0" align="left" cellpadding="0" cellspacing="0" class="tmove">
            <tbody>
                <tr>
                    <td height="91" valign="top">
                        <table id="list" width="100%" border="0" cellpadding="0" cellspacing="1"
                            style="border:1px solid #76694c;font-size:14px;">
                            <tbody>
                                <tr class="note_title">
                                    <td width="530" height="22"><strong class="fw12">
                                            　 修改代理
                                        </strong></td>
                                    <td width="90"><a href="javascript:history.back(1);" class="ah">返回上一页</a></td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div align="center">
                                            <table width="100%" height="232" border="0" cellspacing="1">
                                                <tbody>
                                                    <tr>

                                                    </tr>
                                                    <tr>
                                                        <td height="24">
                                                            <div align="right">
                                                                总代理：</div>
                                                        </td>
                                                        <td>&nbsp;{{create_user_name}}</td>
                                                    </tr>


                                                    <tr>
                                                        <td height="22">
                                                            <div align="right">账号：</div>
                                                        </td>
                                                        <td>
                                                            <div align="left">{{username}}</div>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td height="24">
                                                            <div align="right">
                                                                代理名称：
                                                            </div>
                                                        </td>
                                                        <td>
                                                            <div align="left">
                                                                <input type="text" name="name" maxlength="15" size="15"
                                                                    v-model="name" class="input">
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td>
                                                            <div align="right">密码：</div>
                                                        </td>
                                                        <td>
                                                            <div align="left">
                                                                <input type="password" name="passwd" maxlength="15"
                                                                    size="15" v-model="pwd" class="input">
                                                                <span class="fred12">密码框为空,则默认为原密码</span></div>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td height="25">
                                                            <div align="right">确认密码：</div>
                                                        </td>
                                                        <td>
                                                            <div align="left">
                                                                <input type="password" name="passwordResult"
                                                                    maxlength="15" size="15" v-model="confirm_pwd" class="input">
                                                            </div>
                                                        </td>
                                                    </tr>



                                                    <!-- <tr>
                                                        <td height="26">
                                                            <div align="right">信用额度：</div>
                                                        </td>
                                                        <td>
                                                            <div align="left">
                                                                <input type="text" name="balance" maxlength="15"
                                                                    size="15" value="0" onkeydown="onlyNum2(event);"
                                                                    id="balance" class="input">
                                                                (可用额度 <span class="fred12" id="balance_value">0</span>)
                                                                (目前用于单日单期数彩球游戏(香港六合彩，福彩3D，体彩PL3...等)
                                                            </div>
                                                        </td>
                                                    </tr> -->
                                                    <tr>
                                                        <td height="26">
                                                            <div align="right">快开额度：</div>
                                                        </td>
                                                        <td colspan="2">
                                                            <div align="left">
                                                                <input maxlength="15" size="15" type="text" class="input" v-model="quick">
                                                                (可用额度 <span class="fred12">{{usable_quick}}</span>)(目前用于单日多期数彩球游戏(新疆时时彩，重庆时时彩...等)
                                                            </div>
                                                        </td>
                                                    </tr>


                                                    <tr>
                                                        <td>
                                                            <div align="right"></div>
                                                        </td>
                                                        <td>
                                                            <div align="left">
                                                                <input type="hidden" name="id0" value="11771" id="id0">
                                                                <input type="button" name="Submit" value="确认修改"
                                                                    onclick="submit">

                                                            </div>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


</body>
<script src="/static/global/js/jquery-2.1.4.min.js"></script>
<script src="/static/global/js/global.js"></script>
</html>
